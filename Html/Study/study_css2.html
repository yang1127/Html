<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Study_CSS2</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
			}
			#div1{
				background-color: aqua;
			}
			#div2{
				background-color: red;
			}
			#div3{
				background-color: slateblue;
			}
			span{
				width: 10px;
				height: 20px;
				background-color: red;
				display:block;
			}
			img{
				width: 50px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<img src="../img/hh.jpg" >
	</body>
</html>
